<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest presser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
</head>
<body>
    <section class="presser_container">
        <h1>Fastest presser</h1>
        <input type="number" id="amount_of_time_input" placeholder="Set seconds">
        <button id="start_game_button">Start game!</button>
        <p id="set_timer"></p>
    </section>
    <section class="column_container">
        <div class="presser_column right_border">
            <!-- I tried to figure out how to work with confetti library. It works properly, but I couldn`t style it properly.
                I tried to use positioning, but it influences other element, so in my case it works, but it is rather ugly.  -->
            <canvas id="confetti_s"></canvas>
            <p>Press S</p>
            <p id="result_s"></p>
        </div>
        <div class="presser_column">
            <canvas id="confetti_l"></canvas>
            <p>Press L</p>
            <p id="result_l"></p>
        </div>
    </section>
    <section class="winner_container">
        <h2 id="winner"></h2>
    </section>
    <script src="fastest_presser.js"></script>
</body>
</html>
