<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app/homework js3/week1</title>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASVHRTieU1JDnTQ3HOLp-ylUo7uQUYqPI&callback=initMap">
        </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left_column">
            <input type="text" id="city_input_field" value="">
            <button id="select_button">Show weather</button>
        </div>
        <div class="right_column">
            <button type="button" id="location_button">Get my location</button>
        </div>
    </div>
    <h1 id="city"></h1>
    <div id="weather_info">
        <p id="temperature"></p>
        <img id="weather_icon">
        <p id="wind_speed"></p>
        <p id="cloudy"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>
    <div id="map"></div>
    <script src="index.js"></script>
</body>

</html>
