<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yourcustomtailor_Page2</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo-column">Logo</div>
            <div class="navigation-column">Navigation</div>
        </header>
        <main>
            <section>
                <h1>Sign up to yourcustomtailor.com</h1>
                <h2>Step 2/4 - how can we reach you?</h2>
                <h3>Progress</h3>
                <label for="step2"></label>
                <progress id="step2" value="32" max="100">32%</progress>
                <p>We will probably need to stay in touch somehow. Let us know how we can reach you?</p>
                <form action="third_page.html" method="POST">
                    <div class="row">
                        <div class="column">
                            <label for="email">Email<abbr>*</abbr></label>
                            <input id="email" type="email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                        </div>
                        <div class="column">
                            <label for="phone">Phone</label>
                            <input id="phone" type="tel" name="phone" pattern="[0-9]{8}" title="Must contain eight digits">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="password">Password<abbr>*</abbr></label>
                            <input id="password" type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="re_enter_password">Re-enter Password<abbr>*</abbr></label>
                            <input id="re_enter_password" type="password" name="re_enter_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or more characters">
                        </div>
                    </div>
                    <p>I want to sign up for the newsletter</p>
                    <!-- Section with radio buttons -->
                    <div class="subscription_field">
                        <div class="subscription_btn">
                            <label for="wnews">Weekly news</label>
                            <input id="wnews" type="radio" name="subscription" value="wnews" checked>
                        </div>
                        <div class="subscription_btn">
                            <label for="mnews">Monthly news</label>
                            <input id="mnews" type="radio" name="subscription" value="mnews">
                        </div>
                        <div class="subscription_btn">
                            <label for="nonews">Don't send me news</label>
                            <input id="nonews" type="radio" name="subscription" value="nonews">
                        </div>
                    </div>
                    <input type="submit" value="Next step">
                </form>
            </section>
        </main>
    </body>
</html>
